<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <section class="container">
      <ul class="list">
        <li class="other">
          <span class="message">Hey!</span>
        </li>
        <li class="other"><span class="message">How are you?</span></li>
        <li class="mine"><span class="message">Great, you?</span></li>
        <li class="other"><span class="message">Fine</span></li>
        <li class="mine"><span class="message">See you!</span></li>
        <li class="mine"><span class="message">Bye</span></li>
      </ul>
      <form class="submit">
        <label for="message"></label><br />
        <textarea
          id="message"
          name="message"
          placeholder="Write here..."
        ></textarea>
        <input type="submit" class="button" />
      </form>
    </section>
  </body>
</html>
